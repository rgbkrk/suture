[pytest]
# Pytest configuration for spork

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes

# Markers
markers =
    asyncio: marks tests as async (automatically detected)
    integration: marks tests as integration tests (requiring network)
    smoke: marks tests as smoke tests (quick validation)
    slow: marks tests as slow running

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Minimum Python version
minversion = 3.8
